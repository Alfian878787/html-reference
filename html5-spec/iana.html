   function getCookie(name) {
     var params = location.search.substr(1).split("&");
     for (var index = 0; index < params.length; index++) {
       if (params[index] == name)
         return "1";
       var data = params[index].split("=");
       if (data[0] == name)
         return unescape(data[1]);
     }
     var cookies = document.cookie.split("; ");
     for (var index = 0; index < cookies.length; index++) {
       var data = cookies[index].split("=");
       if (data[0] == name)
         return unescape(data[1]);
     }
     return null;
   }

  <ol><li><a href="iana.html#text-html"><span class="secno">12.1 </span><code>text/html</code></a></li><li><a href="iana.html#multipart-x-mixed-replace"><span class="secno">12.2 </span><code>multipart/x-mixed-replace</code></a></li><li><a href="iana.html#application-xhtml-xml"><span class="secno">12.3 </span><code>application/xhtml+xml</code></a></li><li><a href="iana.html#application-x-www-form-urlencoded"><span class="secno">12.4 </span><code>application/x-www-form-urlencoded</code></a></li><li><a href="iana.html#text-cache-manifest"><span class="secno">12.5 </span><code>text/cache-manifest</code></a></li><li><a href="iana.html#http-aes-scheme"><span class="secno">12.6 </span><code>http+aes</code> scheme</a></li><li><a href="iana.html#https-aes-scheme"><span class="secno">12.7 </span><code>https+aes</code> scheme</a></li><li><a href="iana.html#web-scheme-prefix"><span class="secno">12.8 </span><code>web+</code> scheme prefix</a></li></ol></li></ol></nav><h2 id="iana"><span class="secno">12 </span>IANA considerations</h2><h3 id="text-html"><span class="secno">12.1 </span><dfn><code>text/html</code></dfn></h3><p>This registration is for community review and will be submitted
  to the IESG for review, approval, and registration with IANA.</p><dl><dt>Type name:</dt>
   <dd>text</dd>
   <dt>Subtype name:</dt>
   <dd>html</dd>
   <dt>Required parameters:</dt>
   <dd>No required parameters</dd>
   <dt>Optional parameters:</dt>
   <dd>
    <dl><dt><code title="">charset</code></dt>
     <dd>
      <p>The <code title="">charset</code> parameter may be provided
      to definitively specify the <a href="infrastructure.html#document-s-character-encoding">document's character
      encoding</a>, overriding any <a href="the-meta-element.html#character-encoding-declaration" title="character encoding&#10;      declaration">character encoding declarations</a> in the
      document. The parameter's value must be the name of the
      character encoding used to serialize the file, must be a valid
      character encoding name, and must be an <a href="infrastructure.html#ascii-case-insensitive">ASCII
      case-insensitive</a> match for the <a href="infrastructure.html#preferred-mime-name">preferred MIME
      name</a> for that encoding. <a href="references.html#refsIANACHARSET">[IANACHARSET]</a></p>
     </dd>
    </dl></dd>
   <dt>Encoding considerations:</dt>
   <dd>
    8bit (see the section on <a href="the-meta-element.html#character-encoding-declaration" title="character encoding&#10;    declaration">character encoding declarations</a>)
   </dd>

   <dt>Security considerations:</dt>
   <dd>

    <p>Entire novels have been written about the security
    considerations that apply to HTML documents. Many are listed in
    this document, to which the reader is referred for more
    details. Some general concerns bear mentioning here, however:</p>

    <p>HTML is scripted language, and has a large number of APIs (some
    of which are described in this document). Script can expose the
    user to potential risks of information leakage, credential
    leakage, cross-site scripting attacks, cross-site request
    forgeries, and a host of other problems. While the designs in this
    specification are intended to be safe if implemented correctly, a
    full implementation is a massive undertaking and, as with any
    software, user agents are likely to have security bugs.</p>

    <p>Even without scripting, there are specific features in HTML
    which, for historical reasons, are required for broad
    compatibility with legacy content but that expose the user to
    unfortunate security problems. In particular, the <code><a href="the-img-element.html#the-img-element">img</a></code>
    element can be used in conjunction with some other features as a
    way to effect a port scan from the user's location on the
    Internet. This can expose local network topologies that the
    attacker would otherwise not be able to determine.</p>

    <p>HTML relies on a compartmentalization scheme sometimes known as
    the <i>same-origin policy</i>. An <a href="origin-0.html#origin">origin</a> in most
    cases consists of all the pages served from the same host, on the
    same port, using the same protocol.</p>

    <p>It is critical, therefore, to ensure that any untrusted content
    that forms part of a site be hosted on a different
    <a href="origin-0.html#origin">origin</a> than any sensitive content on that site.
    Untrusted content can easily spoof any other page on the same
    origin, read data from that origin, cause scripts in that origin
    to execute, submit forms to and from that origin even if they are
    protected from cross-site request forgery attacks by unique
    tokens, and make use of any third-party resources exposed to or
    rights granted to that origin.</p>

   </dd>

   <dt>Interoperability considerations:</dt>
   <dd>
    Rules for processing both conforming and non-conforming content
    are defined in this specification.
   </dd>
   <dt>Published specification:</dt>
   <dd id="authors-using-html">
    This document is the relevant specification. Labeling a resource
    with the <code><a href="#text-html">text/html</a></code> type asserts that the resource is
    an <a href="infrastructure.html#html-documents" title="HTML documents">HTML document</a> using
    <a href="syntax.html#syntax">the HTML syntax</a>.
   </dd>
   <dt>Applications that use this media type:</dt>
   <dd>
    Web browsers, tools for processing Web content, HTML authoring
    tools, search engines, validators.
   </dd>
   <dt>Additional information:</dt>
   <dd>
    <dl><dt>Magic number(s):</dt>
     <dd>No sequence of bytes can uniquely identify an HTML
     document. More information on detecting HTML documents is
     available in the Media Type Sniffing specification. <a href="references.html#refsMIMESNIFF">[MIMESNIFF]</a></dd>
     <dt>File extension(s):</dt>
     <dd>"<code title="">html</code>" and "<code title="">htm</code>"
     are commonly, but certainly not exclusively, used as the
     extension for HTML documents.</dd>
     <dt>Macintosh file type code(s):</dt>
     <dd><code title="">TEXT</code></dd>
    </dl></dd>
   <dt>Person &amp; email address to contact for further information:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Intended usage:</dt>
   <dd>Common</dd>
   <dt>Restrictions on usage:</dt>
   <dd>No restrictions apply.</dd>
   <dt>Author:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Change controller:</dt>
   <dd>W3C</dd>
  </dl><p>Fragment identifiers used with <code><a href="#text-html">text/html</a></code> resources
  either refer to <a href="history.html#the-indicated-part-of-the-document">the indicated part of the document</a> or
  provide state information for in-page scripts.</p><h3 id="multipart-x-mixed-replace"><span class="secno">12.2 </span><dfn><code>multipart/x-mixed-replace</code></dfn></h3><p>This registration is for community review and will be submitted
  to the IESG for review, approval, and registration with IANA.</p><dl><dt>Type name:</dt>
   <dd>multipart</dd>
   <dt>Subtype name:</dt>
   <dd>x-mixed-replace</dd>
   <dt>Required parameters:</dt>
   <dd>
    <ul class="brief"><li><code title="">boundary</code> (defined in RFC2046) <a href="references.html#refsRFC2046">[RFC2046]</a>
    </li></ul></dd>
   <dt>Optional parameters:</dt>
   <dd>No optional parameters.</dd>
   <dt>Encoding considerations:</dt>
   <dd>binary</dd>

   <dt>Security considerations:</dt>
   <dd>
    Subresources of a <code><a href="#multipart-x-mixed-replace">multipart/x-mixed-replace</a></code>
    resource can be of any type, including types with non-trivial
    security implications such as <code><a href="#text-html">text/html</a></code>.
   </dd>

   <dt>Interoperability considerations:</dt>
   <dd>
    None.
   </dd>
   <dt>Published specification:</dt>
   <dd>
    This specification describes processing rules for Web browsers.
    Conformance requirements for generating resources with this type are the same as for <code>multipart/mixed</code>. <a href="references.html#refsRFC2046">[RFC2046]</a>
   </dd>
   <dt>Applications that use this media type:</dt>
   <dd>
    This type is intended to be used in resources generated by Web servers, for consumption by Web browsers.
   </dd>
   <dt>Additional information:</dt>
   <dd>
    <dl><dt>Magic number(s):</dt>
     <dd>No sequence of bytes can uniquely identify a <code><a href="#multipart-x-mixed-replace">multipart/x-mixed-replace</a></code> resource.</dd>
     <dt>File extension(s):</dt>
     <dd>No specific file extensions are recommended for this type.</dd>
     <dt>Macintosh file type code(s):</dt>
     <dd>No specific Macintosh file type codes are recommended for this type.</dd>
    </dl></dd>
   <dt>Person &amp; email address to contact for further information:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Intended usage:</dt>
   <dd>Common</dd>
   <dt>Restrictions on usage:</dt>
   <dd>No restrictions apply.</dd>
   <dt>Author:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Change controller:</dt>
   <dd>W3C</dd>
  </dl><p>Fragment identifiers used with
  <code><a href="#multipart-x-mixed-replace">multipart/x-mixed-replace</a></code> resources apply to each body
  part as defined by the type used by that body part.</p><h3 id="application-xhtml-xml"><span class="secno">12.3 </span><dfn><code>application/xhtml+xml</code></dfn></h3><p>This registration is for community review and will be submitted
  to the IESG for review, approval, and registration with IANA.</p><dl><dt>Type name:</dt>
   <dd>application</dd>
   <dt>Subtype name:</dt>
   <dd>xhtml+xml</dd>
   <dt>Required parameters:</dt>
   <dd>Same as for <code>application/xml</code> <a href="references.html#refsRFC3023">[RFC3023]</a></dd>
   <dt>Optional parameters:</dt>
   <dd>Same as for <code>application/xml</code> <a href="references.html#refsRFC3023">[RFC3023]</a></dd>
   <dt>Encoding considerations:</dt>
   <dd>Same as for <code>application/xml</code> <a href="references.html#refsRFC3023">[RFC3023]</a></dd>

   <dt>Security considerations:</dt>
   <dd>Same as for <code>application/xml</code> <a href="references.html#refsRFC3023">[RFC3023]</a></dd>

   <dt>Interoperability considerations:</dt>
   <dd>Same as for <code>application/xml</code> <a href="references.html#refsRFC3023">[RFC3023]</a></dd>
   <dt id="authors-using-xhtml">Published specification:</dt>
   <dd>
    Labeling a resource with the <code><a href="#application-xhtml-xml">application/xhtml+xml</a></code>
    type asserts that the resource is an XML document that likely has
    a root element from the <a href="namespaces.html#html-namespace-0">HTML namespace</a>. Thus, the
    relevant specifications are the XML specification, the Namespaces
    in XML specification, and this specification. <a href="references.html#refsXML">[XML]</a> <a href="references.html#refsXMLNS">[XMLNS]</a>
   </dd>
   <dt>Applications that use this media type:</dt>
   <dd>Same as for <code>application/xml</code> <a href="references.html#refsRFC3023">[RFC3023]</a></dd>
   <dt>Additional information:</dt>
   <dd>
    <dl><dt>Magic number(s):</dt>
     <dd>Same as for <code>application/xml</code> <a href="references.html#refsRFC3023">[RFC3023]</a></dd>
     <dt>File extension(s):</dt>
     <dd>"<code title="">xhtml</code>" and "<code title="">xht</code>"
     are sometimes used as extensions for XML resources that have a
     root element from the <a href="namespaces.html#html-namespace-0">HTML namespace</a>.</dd>
     <dt>Macintosh file type code(s):</dt>
     <dd><code title="">TEXT</code></dd>
    </dl></dd>
   <dt>Person &amp; email address to contact for further information:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Intended usage:</dt>
   <dd>Common</dd>
   <dt>Restrictions on usage:</dt>
   <dd>No restrictions apply.</dd>
   <dt>Author:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Change controller:</dt>
   <dd>W3C</dd>
  </dl><p>Fragment identifiers used with <code><a href="#application-xhtml-xml">application/xhtml+xml</a></code>
  resources have the same semantics as with any <a href="infrastructure.html#xml-mime-type">XML MIME
  type</a>. <a href="references.html#refsRFC3023">[RFC3023]</a></p><h3 id="application-x-www-form-urlencoded"><span class="secno">12.4 </span><dfn><code>application/x-www-form-urlencoded</code></dfn></h3><p>This registration is for community review and will be submitted
  to the IESG for review, approval, and registration with IANA.</p><dl><dt>Type name:</dt>
   <dd>application</dd>
   <dt>Subtype name:</dt>
   <dd>x-www-form-urlencoded</dd>
   <dt>Required parameters:</dt>
   <dd>No parameters</dd>
   <dt>Optional parameters:</dt>
   <dd>No parameters</dd>
   <dt>Encoding considerations:</dt>
   <dd>7bit (US-ASCII encoding of octets that themselves can be encoding text using any <a href="infrastructure.html#ascii-compatible-character-encoding">ASCII-compatible character encoding</a>)</dd>

   <dt>Security considerations:</dt>
   <dd>
    <p>In isolation, an <code><a href="#application-x-www-form-urlencoded">application/x-www-form-urlencoded</a></code>
    payload poses no security risks. However, as this type is usually
    used as part of a form submission, all the risks that apply to
    HTML forms need to be considered in the context of this type.</p>
   </dd>

   <dt>Interoperability considerations:</dt>
   <dd>
    Rules for generating and processing
    <code><a href="#application-x-www-form-urlencoded">application/x-www-form-urlencoded</a></code> payloads are
    defined in this specification.
   </dd>
   <dt>Published specification:</dt>
   <dd>
    This document is the relevant specification.
    Algorithms for <a href="form-submission.html#application-x-www-form-urlencoded-encoding-algorithm" title="application/x-www-form-urlencoded encoding algorithm">encoding</a>
    and <a href="form-submission.html#application-x-www-form-urlencoded-decoding-algorithm" title="application/x-www-form-urlencoded decoding algorithm">decoding</a> are defined.
   </dd>
   <dt>Applications that use this media type:</dt>
   <dd>
    Web browsers and servers.
   </dd>
   <dt>Additional information:</dt>
   <dd>
    <dl><dt>Magic number(s):</dt>
     <dd>There is no reliable mechanism for recognising <code><a href="#application-x-www-form-urlencoded">application/x-www-form-urlencoded</a></code> payloads.</dd>
     <dt>File extension(s):</dt>
     <dd>Not applicable.</dd>
     <dt>Macintosh file type code(s):</dt>
     <dd>Not applicable.</dd>
    </dl></dd>
   <dt>Person &amp; email address to contact for further information:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Intended usage:</dt>
   <dd>Common</dd>
   <dt>Restrictions on usage:</dt>
   <dd>This type is only intended to be used to describe HTML form
   submission payloads.</dd>
   <dt>Author:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Change controller:</dt>
   <dd>W3C</dd>
  </dl><p>Fragment identifiers have no meaning with the
  <code><a href="#application-x-www-form-urlencoded">application/x-www-form-urlencoded</a></code> type as this type is
  only used for uploaded payloads that do not have <a href="urls.html#url">URL</a>
  identifiers.</p><h3 id="text-cache-manifest"><span class="secno">12.5 </span><dfn><code>text/cache-manifest</code></dfn></h3><p>This registration is for community review and will be submitted
  to the IESG for review, approval, and registration with IANA.</p><dl><dt>Type name:</dt>
   <dd>text</dd>
   <dt>Subtype name:</dt>
   <dd>cache-manifest</dd>
   <dt>Required parameters:</dt>
   <dd>No parameters</dd>
   <dt>Optional parameters:</dt>
   <dd>No parameters</dd>
   <dt>Encoding considerations:</dt>
   <dd>8bit (always UTF-8)</dd>

   <dt>Security considerations:</dt>
   <dd>
    <p>Cache manifests themselves pose no immediate risk unless
    sensitive information is included within the
    manifest. Implementations, however, are required to follow
    specific rules when populating a cache based on a cache manifest,
    to ensure that certain origin-based restrictions are
    honored. Failure to correctly implement these rules can result in
    information leakage, cross-site scripting attacks, and the
    like.</p>
   </dd>

   <dt>Interoperability considerations:</dt>
   <dd>
    Rules for processing both conforming and non-conforming content
    are defined in this specification.
   </dd>
   <dt>Published specification:</dt>
   <dd>
    This document is the relevant specification.
   </dd>
   <dt>Applications that use this media type:</dt>
   <dd>
    Web browsers.
   </dd>
   <dt>Additional information:</dt>
   <dd>
    <dl><dt>Magic number(s):</dt>
     <dd>Cache manifests begin with the string "<code title="">CACHE
     MANIFEST</code>", followed by either a U+0020 SPACE character, a
     U+0009 CHARACTER TABULATION (tab) character, a U+000A LINE FEED
     (LF) character, or a U+000D CARRIAGE RETURN (CR) character.</dd>
     <dt>File extension(s):</dt>
     <dd>"<code title="">appcache</code>"</dd>
     <dt>Macintosh file type code(s):</dt>
     <dd>No specific Macintosh file type codes are recommended for this type.</dd>
    </dl></dd>
   <dt>Person &amp; email address to contact for further information:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Intended usage:</dt>
   <dd>Common</dd>
   <dt>Restrictions on usage:</dt>
   <dd>No restrictions apply.</dd>
   <dt>Author:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Change controller:</dt>
   <dd>W3C</dd>
  </dl><p>Fragment identifiers have no meaning with
  <code><a href="#text-cache-manifest">text/cache-manifest</a></code> resources.</p><h3 id="http-aes-scheme"><span class="secno">12.6 </span><dfn title="scheme-http+aes"><code>http+aes</code> scheme</dfn></h3><p>This section describes a URL scheme registration for the IANA URI
  scheme registry. <a href="references.html#refsRFC4395">[RFC4395]</a></p><dl><dt>URI scheme name:</dt>
   <dd><code title="">http+aes</code></dd>
   <dt>Status:</dt>
   <dd>permanent</dd>
   <dt>URI scheme syntax:</dt>
   <dd>Same as <code title="">http</code>, with the <code title="">userinfo</code> component instead used for specifying the
   decryption key. (This key is provided in the form of 16, 24, or 32
   bytes encoded as ASCII and escaped as necessary using the URL
   escape mechanism; it is not in the "username:password" form, and
   the ":" character is not special in this component when using this
   scheme.)</dd>
   <dt>URI scheme semantics:</dt>
   <dd>Same as <code title="">http</code>, except that the message
   body must be decrypted by applying the AES-CTR algorithm using the
   key specified in the URL's <code title="">userinfo</code>
   component, after unescaping it from the URL syntax to bytes, and
   using a zero nonce. If there is no such component, or if that
   component, when unescaped from the URL syntax to bytes, does not
   consist of exactly 16, 24, or 32 bytes, then the user agent must
   act as if the resource could not be obtained due to a network
   error, and may report the problem to the user.</dd>
   <dt>Encoding considerations:</dt>
   <dd>Same as <code title="">http</code>, but the <code title="">userinfo</code> component represents bytes encoded using
   ASCII and the URL escape mechanism.</dd>
   <dt>Applications/protocols that use this URI scheme name:</dt>
   <dd>Same as <code title="">http</code>.</dd>
   <dt>Interoperability considerations:</dt>
   <dd>Same as <code title="">http</code>, but specifically for
   private resources that are hosted by untrusted intermediary servers
   as in a content delivery network.</dd>

   <dt>Security considerations:</dt>
   <dd>
    <p>URLs using this scheme contain sensitive information (the key
    used to decrypt the referenced content) and as such should be
    handled with care, e.g. only sent over TLS-encrypted connections,
    and only sent to users who are authorized to access the encrypted
    content.</p>
    <p>User agents are encouraged to not show the key in user
    interface elements where the URL is displayed: first, it's ugly
    and not useful to the user; and second, it could be used to
    obscure the domain name.</p>
    <p>The <code title="">http+aes</code> URL scheme only enables the
    <em>content</em> of a particular resource to be encrypted. Any
    sensitive information held in HTTP headers is still transmitted in
    the clear. The length of the resource is still visible. The rate
    at which the data is transmitted is also unobscured. The name of
    the resource is not hidden. If this scheme is used to obscure
    private information, it is important to consider how these side
    channels might leak information.</p>
    <p class="example">For example, the length of a file containing
    only the user's age in seconds encoded in ASCII would easily let
    an attacker watching the network traffic or with access to the
    system hosting the files determine if the user was less than 3
    years old, less than 30 years old, or more than 30 years old, just
    from the length of the file. Padding the file to ten digits
    (either with trailing spaces or leading zeros) would make all ages
    from zero to three hundred indistinguishable.</p>
    <p class="example">Another example would be the file name.
    Consider a bank where each user first downloads a "data.json"
    file, which points to some other files for more data, such that
    users in debt download a "debt.json" file while users in credit
    download a "credit.json" file. In such a scenario, users can be
    categorised by an attacker watching network traffic or with access
    to the system hosting the files without the attacker ever having
    to decrypt the "data.json" files.</p>
    <p>Each resource encrypted in this fashion must use a fresh key.
    Otherwise, an attacker can use commonalities in the resources'
    plaintexts to determine the key and decrypt all the resources
    sharing a key.</p>
    <p>Authors should take care not to embed arbitrary content from
    the same site using the same scheme, as all content using the
    <code title="">http+aes</code> scheme on the same host (and same
    port) shares the same <a href="origin-0.html#origin">origin</a> and can therefore leak
    the keys of any other content also opened at that origin. This
    problem can be mitigated using the <code><a href="the-iframe-element.html#the-iframe-element">iframe</a></code> element and
    the <code title="attr-iframe-sandbox"><a href="the-iframe-element.html#attr-iframe-sandbox">sandbox</a></code>
    attribute to embed such content.</p>
    <p>The security considerations that apply to <code title="">http</code> apply as well.</p>
   </dd>

   <dt>Contact:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Author/Change controller:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>References:</dt>
   <dd>
    The <code title="">http</code> URL scheme is defined in:
    <a href="http://tools.ietf.org/html/draft-ietf-httpbis-p1-messaging">http://tools.ietf.org/html/draft-ietf-httpbis-p1-messaging</a>
   </dd>
  </dl><h3 id="https-aes-scheme"><span class="secno">12.7 </span><dfn title="scheme-https+aes"><code>https+aes</code> scheme</dfn></h3><p>This section describes a URL scheme registration for the IANA URI
  scheme registry. <a href="references.html#refsRFC4395">[RFC4395]</a></p><dl><dt>URI scheme name:</dt>
   <dd><code title="">https+aes</code></dd>
   <dt>Status:</dt>
   <dd>permanent</dd>
   <dt>URI scheme syntax:</dt>
   <dd>Same as <code title="">http+aes</code>.</dd>
   <dt>URI scheme semantics:</dt>
   <dd>Same as <code title="">http+aes</code>, but using HTTP over TLS
   (as in, HTTPS) instead of HTTP, and defaulting to the HTTPS port
   instead of HTTP's port.</dd>
   <dt>Encoding considerations:</dt>
   <dd>Same as <code title="">http+aes</code>.</dd>
   <dt>Applications/protocols that use this URI scheme name:</dt>
   <dd>Same as <code title="">https</code>.</dd>
   <dt>Interoperability considerations:</dt>
   <dd>Same as <code title="">https</code>, but specifically for
   private resources that are hosted by untrusted intermediary servers
   as in a content delivery network.</dd>

   <dt>Security considerations:</dt>
   <dd>
    <p>The security considerations that apply to <code title="">http+aes</code> and <code title="">https</code> apply as
    well.</p>
   </dd>

   <dt>Contact:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Author/Change controller:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>References:</dt>
   <dd>
    The <code title="">https</code> URL scheme is defined in:
    <a href="http://tools.ietf.org/html/draft-ietf-httpbis-p1-messaging">http://tools.ietf.org/html/draft-ietf-httpbis-p1-messaging</a>
   </dd>
  </dl><h3 id="web-scheme-prefix"><span class="secno">12.8 </span><dfn title="scheme-web"><code>web+</code> scheme prefix</dfn></h3><p>This section describes a convention for use with the IANA URI
  scheme registry. It does not itself register a specific scheme. <a href="references.html#refsRFC4395">[RFC4395]</a></p><dl><dt>URI scheme name:</dt>
   <dd>
    Schemes starting with the four characters "<code title="">web+</code>" followed by one or more letters in the range
    <code title="">a</code>-<code title="">z</code>.
   </dd>
   <dt>Status:</dt>
   <dd>permanent</dd>
   <dt>URI scheme syntax:</dt>
   <dd>Scheme-specific.</dd>
   <dt>URI scheme semantics:</dt>
   <dd>Scheme-specific.</dd>
   <dt>Encoding considerations:</dt>
   <dd>All "<code title="">web+</code>" schemes should use UTF-8 encodings were relevant.</dd>
   <dt>Applications/protocols that use this URI scheme name:</dt>
   <dd>Scheme-specific.</dd>
   <dt>Interoperability considerations:</dt>
   <dd>The scheme is expected to be used in the context of Web applications.</dd>

   <dt>Security considerations:</dt>
   <dd>
    Any Web page is able to register a handler for all "<code title="">web+</code>" schemes. As such, these schemes must not be
    used for features intended to be core platform features (e.g.
    network transfer protocols like HTTP or FTP). Similarly, such
    schemes must not store confidential information in their URLs,
    such as usernames, passwords, personal information, or
    confidential project names.
   </dd>

   <dt>Contact:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>Author/Change controller:</dt>
   <dd>Ian Hickson &lt;ian@hixie.ch&gt;</dd>
   <dt>References:</dt>
   <dd>
    <cite>Custom scheme and content handlers</cite>, HTML Living Standard:
    <a href="system-state-and-capabilities.html#custom-handlers">http://www.whatwg.org/specs/web-apps/current-work/#custom-handlers</a>
   </dd>
  </dl></body></html>
