   function getCookie(name) {
     var params = location.search.substr(1).split("&");
     for (var index = 0; index < params.length; index++) {
       if (params[index] == name)
         return "1";
       var data = params[index].split("=");
       if (data[0] == name)
         return unescape(data[1]);
     }
     var cookies = document.cookie.split("; ");
     for (var index = 0; index < cookies.length; index++) {
       var data = cookies[index].split("=");
       if (data[0] == name)
         return unescape(data[1]);
     }
     return null;
   }

tetime-local"><span class="secno">4.10.7.1.12 </span>Local Date and Time state (<code title="">type=datetime-local</code>)</a></li><li><a href="states-of-the-type-attribute.html#number-state-type-number"><span class="secno">4.10.7.1.13 </span>Number state (<code title="">type=number</code>)</a></li><li><a href="states-of-the-type-attribute.html#range-state-type-range"><span class="secno">4.10.7.1.14 </span>Range state (<code title="">type=range</code>)</a></li><li><a href="states-of-the-type-attribute.html#color-state-type-color"><span class="secno">4.10.7.1.15 </span>Color state (<code title="">type=color</code>)</a></li><li><a href="states-of-the-type-attribute.html#checkbox-state-type-checkbox"><span class="secno">4.10.7.1.16 </span>Checkbox state (<code title="">type=checkbox</code>)</a></li><li><a href="states-of-the-type-attribute.html#radio-button-state-type-radio"><span class="secno">4.10.7.1.17 </span>Radio Button state (<code title="">type=radio</code>)</a></li><li><a href="states-of-the-type-attribute.html#file-upload-state-type-file"><span class="secno">4.10.7.1.18 </span>File Upload state (<code title="">type=file</code>)</a></li><li><a href="states-of-the-type-attribute.html#submit-button-state-type-submit"><span class="secno">4.10.7.1.19 </span>Submit Button state (<code title="">type=submit</code>)</a></li><li><a href="states-of-the-type-attribute.html#image-button-state-type-image"><span class="secno">4.10.7.1.20 </span>Image Button state (<code title="">type=image</code>)</a></li><li><a href="states-of-the-type-attribute.html#reset-button-state-type-reset"><span class="secno">4.10.7.1.21 </span>Reset Button state (<code title="">type=reset</code>)</a></li><li><a href="states-of-the-type-attribute.html#button-state-type-button"><span class="secno">4.10.7.1.22 </span>Button state (<code title="">type=button</code>)</a></li></ol></li></ol></li></ol></li></ol></li></ol></nav><h5 id="states-of-the-type-attribute"><span class="secno">4.10.7.1 </span>States of the <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute</h5><h6 id="hidden-state-type-hidden"><span class="secno">4.10.7.1.1 </span><dfn title="attr-input-type-hidden">Hidden</dfn> state (<code title="">type=hidden</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#hidden-state-type-hidden" title="attr-input-type-hidden">Hidden</a> state, the rules in
  this section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a value
  that is not intended to be examined or manipulated by the user.</p><div class="impl">

  <p><strong>Constraint validation</strong>: If an <code><a href="the-input-element.html#the-input-element">input</a></code>
  element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in
  the <a href="#hidden-state-type-hidden" title="attr-input-type-hidden">Hidden</a> state, it is
  <a href="constraints.html#barred-from-constraint-validation">barred from constraint validation</a>.</p>

  </div><p>If the <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">name</a></code> attribute is
  present and has a value that is a <a href="infrastructure.html#case-sensitive">case-sensitive</a> match
  for the string "<code title="attr-fe-name-charset"><a href="attributes-common-to-form-controls.html#attr-fe-name-charset">_charset_</a></code>", then the element's
  <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute must be
  omitted.</p><div class="bookkeeping">

   <p>The
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code>
   IDL attribute applies to this element and is
   in mode <a href="common-input-element-apis.html#dom-input-value-default" title="dom-input-value-default">default</a>.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code class="no-backref" title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code class="no-backref" title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code class="no-backref" title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code class="no-backref" title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code class="no-backref" title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code class="no-backref" title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>,
   <code class="no-backref" title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>,
   <code class="no-backref" title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code>,
   <code class="no-backref" title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code class="no-backref" title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code class="no-backref" title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code>,
   <code class="no-backref" title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code>,
   <code class="no-backref" title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code>, and
   <code class="no-backref" title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

   <p>The <code class="no-backref" title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code class="no-backref" title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events do not apply.</p>

  </div><h6 id="text-type-text-state-and-search-state-type-search"><span class="secno">4.10.7.1.2 </span><dfn title="attr-input-type-text">Text</dfn> (<code title="">type=text</code>) state and <dfn title="attr-input-type-search">Search</dfn> state (<code title="">type=search</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#text-type-text-state-and-search-state-type-search" title="attr-input-type-text">Text</a> state or the <a href="#text-type-text-state-and-search-state-type-search" title="attr-input-type-search">Search</a> state, the rules in
  this section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a one line
  plain text edit control for the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p><p class="note">The difference between the <a href="#text-type-text-state-and-search-state-type-search" title="attr-input-type-text">Text</a> state and the <a href="#text-type-text-state-and-search-state-type-search" title="attr-input-type-search">Search</a> state is primarily
  stylistic: on platforms where search fields are distinguished from
  regular text fields, the <a href="#text-type-text-state-and-search-state-type-search" title="attr-input-type-search">Search</a> state might result in
  an appearance consistent with the platform's search fields rather
  than appearing like a regular text field.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> should be editable
  by the user. User agents must not allow users to insert U+000A LINE
  FEED (LF) or U+000D CARRIAGE RETURN (CR) characters into the
  element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

  
  
  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the writing direction
  of the element, setting it either to a left-to-right writing
  direction or a right-to-left writing direction. If the user does so,
  the user agent must then run the following steps:</p>

  <ol><li><p>Set the element's <code title="attr-dir"><a href="global-attributes.html#the-dir-attribute">dir</a></code>
   attribute to "<code title="attr-dir-ltr"><a href="global-attributes.html#attr-dir-ltr">ltr</a></code>" if the user
   selected a left-to-right writing direction, and "<code title="attr-dir-rtl"><a href="global-attributes.html#attr-dir-rtl">rtl</a></code>" if the user selected a
   right-to-left writing direction.</p></li>

   <li><p><a href="webappapis.html#queue-a-task">Queue a task</a> to <a href="webappapis.html#fire-a-simple-event">fire a simple
   event</a> that bubbles named <code title="event-input">input</code> at the <code><a href="the-input-element.html#the-input-element">input</a></code>
   element.</p></li>

  </ol></div><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified, must have a value that contains no U+000A LINE FEED (LF)
  or U+000D CARRIAGE RETURN (CR) characters.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: <a href="common-microsyntaxes.html#strip-line-breaks">Strip line breaks</a> from the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

  </div><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>, 
   <code title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code>, and
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attributes;
   <code title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code class="no-backref" title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>,
   <code class="no-backref" title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code class="no-backref" title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code class="no-backref" title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code class="no-backref" title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

  </div><h6 id="telephone-state-type-tel"><span class="secno">4.10.7.1.3 </span><dfn title="attr-input-type-tel">Telephone</dfn> state (<code title="">type=tel</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#telephone-state-type-tel" title="attr-input-type-tel">Telephone</a> state, the rules in
  this section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for editing a telephone number given in the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> should be editable
  by the user. User agents may change the spacing and, with care, the
  punctuation of <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">values</a> that the
  user enters. User agents must not allow users to insert U+000A LINE
  FEED (LF) or U+000D CARRIAGE RETURN (CR) characters into the
  element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

  </div><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified, must have a value that contains no U+000A LINE FEED (LF)
  or U+000D CARRIAGE RETURN (CR) characters.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: <a href="common-microsyntaxes.html#strip-line-breaks">Strip line breaks</a> from the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

  </div><p class="note">Unlike the <a href="#url-state-type-url" title="attr-input-type-url">URL</a> and <a href="#e-mail-state-type-email" title="attr-input-type-email">E-mail</a> types, the <a href="#telephone-state-type-tel" title="attr-input-type-tel">Telephone</a> type does not enforce a
  particular syntax. This is intentional; in practice, telephone
  number fields tend to be free-form fields, because there are a wide
  variety of valid phone numbers. Systems that need to enforce a
  particular format are encouraged to use the <code title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code> attribute or the <code title="dom-cva-setCustomValidity"><a href="constraints.html#dom-cva-setcustomvalidity">setCustomValidity()</a></code> method
  to hook into the client-side validation mechanism.</p><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>, 
   <code title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code>, and
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attributes;
   <code title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code class="no-backref" title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>,
   <code class="no-backref" title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code class="no-backref" title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code class="no-backref" title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code class="no-backref" title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

  </div><h6 id="url-state-type-url"><span class="secno">4.10.7.1.4 </span><dfn title="attr-input-type-url">URL</dfn> state (<code title="">type=url</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#url-state-type-url" title="attr-input-type-url">URL</a> state, the rules in this
  section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for editing a single <a href="urls.html#absolute-url">absolute URL</a> given in the
  element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the URL represented
  by its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>. User agents may
  allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string that is not a
  <a href="urls.html#valid-url" title="valid URL">valid</a> <a href="urls.html#absolute-url">absolute URL</a>, but
  may also or instead automatically escape characters entered by the
  user so that the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> is
  always a <a href="urls.html#valid-url" title="valid URL">valid</a> <a href="urls.html#absolute-url">absolute
  URL</a> (even if that isn't the actual value seen and edited by
  the user in the interface). User agents should allow the user to set
  the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty
  string. User agents must not allow users to insert U+000A LINE FEED
  (LF) or U+000D CARRIAGE RETURN (CR) characters into the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

  </div><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified and not empty, must have a value that is a <a href="urls.html#valid-url-potentially-surrounded-by-spaces">valid URL
  potentially surrounded by spaces</a> that is also an
  <a href="urls.html#absolute-url">absolute URL</a>.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: <a href="common-microsyntaxes.html#strip-line-breaks">Strip line breaks</a> from the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, then <a href="common-microsyntaxes.html#strip-leading-and-trailing-whitespace">strip leading and
  trailing whitespace</a> from the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

  <p><strong>Constraint validation</strong>: While the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> of the element is neither the
  empty string nor a <a href="urls.html#valid-url" title="valid URL">valid</a>
  <a href="urls.html#absolute-url">absolute URL</a>, the element is <a href="constraints.html#suffering-from-a-type-mismatch">suffering from a
  type mismatch</a>.</p>

  </div><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>,
   <code title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code>, and
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attributes;
   <code title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code class="no-backref" title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>,
   <code class="no-backref" title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code class="no-backref" title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code class="no-backref" title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code class="no-backref" title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

  </div><div class="example">

   <p>If a document contained the following markup:</p>

   <pre>&lt;input type="url" name="location" list="urls"&gt;
&lt;datalist id="urls"&gt;
 &lt;option label="MIME: Format of Internet Message Bodies" value="http://tools.ietf.org/html/rfc2045"&gt;
 &lt;option label="HTML 4.01 Specification" value="http://www.w3.org/TR/html4/"&gt;
 &lt;option label="Form Controls" value="http://www.w3.org/TR/xforms/slice8.html#ui-commonelems-hint"&gt;
 &lt;option label="Scalable Vector Graphics (SVG) 1.1 Specification" value="http://www.w3.org/TR/SVG/"&gt;
 &lt;option label="Feature Sets - SVG 1.1 - 20030114" value="http://www.w3.org/TR/SVG/feature.html"&gt;
 &lt;option label="The Single UNIX Specification, Version 3" value="http://www.unix-systems.org/version3/"&gt;
&lt;/datalist&gt;
</pre>

   <p>...and the user had typed "<kbd>www.w3</kbd>", and the user
   agent had also found that the user had visited
   <code>http://www.w3.org/Consortium/#membership</code> and
   <code>http://www.w3.org/TR/XForms/</code> in the recent past, then
   the rendering might look like this:</p>

   <p><img alt="A text box with an icon on the left followed by the text &quot;www.w3&quot; and a cursor, with a drop down button on the right hand side; with, below, a drop down box containing a list of six URLs on the left, with the first four having grayed out labels on the right; and a scroll bar to the right of the drow down box, indicating further values are available." height="134" src="http://dev.w3.org/html5/spec/images/sample-url.png" width="472"/></p>

   <p>The first four URLs in this sample consist of the four URLs in
   the author-specified list that match the text the user has entered,
   sorted in some UA-defined manner (maybe by how frequently the user
   refers to those URLs). Note how the UA is using the knowledge that
   the values are URLs to allow the user to omit the scheme part and
   perform intelligent matching on the domain name.</p>

   <p>The last two URLs (and probably many more, given the scrollbar's
   indications of more values being available) are the matches from
   the user agent's session history data. This data is not made
   available to the page DOM. In this particular case, the UA has no
   titles to provide for those values.</p>

  </div><h6 id="e-mail-state-type-email"><span class="secno">4.10.7.1.5 </span><dfn title="attr-input-type-email">E-mail</dfn> state (<code title="">type=email</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#e-mail-state-type-email" title="attr-input-type-email">E-mail</a> state, the rules in this
  section apply.</p>

  </div><p>How the <a href="#e-mail-state-type-email" title="attr-input-type-email">E-mail</a> state
  operates depends on whether the <code title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code> attribute is specified
  or not.</p><dl class="switch"><dt>When the <code title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>
   attribute is not specified on the element</dt>

   <dd>

    <p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a
    control for editing an e-mail address given in the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

    <div class="impl">

    <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
    the user agent should allow the user to change the e-mail address
    represented by its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.
    User agents may allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string that is not a
    <a href="#valid-e-mail-address">valid e-mail address</a>. The user agent should act in a
    manner consistent with expecting the user to provide a single
    e-mail address. User agents should allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty string. User
    agents must not allow users to insert U+000A LINE FEED (LF) or
    U+000D CARRIAGE RETURN (CR) characters into the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>. User agents may transform
    the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> for display and
    editing; in particular, user agents should convert punycode in the
    <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to IDN in the display
    and vice versa.</p>

    </div>

    <p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
    specified and not empty, must have a value that is a single
    <a href="#valid-e-mail-address">valid e-mail address</a>.</p>

    <div class="impl">

    <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
    follows</strong>: <a href="common-microsyntaxes.html#strip-line-breaks">Strip line breaks</a> from the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, then <a href="common-microsyntaxes.html#strip-leading-and-trailing-whitespace">strip leading
    and trailing whitespace</a> from the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

    <p>When the <code title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>
    attribute is removed, the user agent must run the <a href="the-input-element.html#value-sanitization-algorithm">value
    sanitization algorithm</a>.</p>

    <p><strong>Constraint validation</strong>: While the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> of the element is neither
    the empty string nor a single <a href="#valid-e-mail-address">valid e-mail address</a>,
    the element is <a href="constraints.html#suffering-from-a-type-mismatch">suffering from a type mismatch</a>.</p>

    </div>

   </dd>

   <dt>When the <code title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>
   attribute <em>is</em> specified on the element</dt>

   <dd>

    <div class="impl">

    <p>The element's <a href="attributes-common-to-form-controls.html#concept-fe-values" title="concept-fe-values">value<em>s</em></a> are the result of
    <a href="common-microsyntaxes.html#split-a-string-on-commas" title="split a string on commas">splitting on commas</a>
    the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

    </div>

    <p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a
    control for adding, removing, and editing the e-mail addresses
    given in the element's <a href="attributes-common-to-form-controls.html#concept-fe-values" title="concept-fe-values">value<em>s</em></a>.</p>

    <div class="impl">

    <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
    the user agent should allow the user to add, remove, and edit the
    e-mail addresses represented by its <a href="attributes-common-to-form-controls.html#concept-fe-values" title="concept-fe-values">value<em>s</em></a>. User agents may
    allow the user to set any individual value in the list of <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value<em>s</em></a> to a string that
    is not a <a href="#valid-e-mail-address">valid e-mail address</a>, but must not allow
    users to set any individual value to a string containing U+002C
    COMMA (,), U+000A LINE FEED (LF), or U+000D CARRIAGE RETURN (CR)
    characters. User agents should allow the user to remove all the
    addresses in the element's <a href="attributes-common-to-form-controls.html#concept-fe-values" title="concept-fe-values">value<em>s</em></a>. User agents may
    transform the <a href="attributes-common-to-form-controls.html#concept-fe-values" title="concept-fe-values">value<em>s</em></a> for display and
    editing; in particular, user agents should convert punycode in the
    <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to IDN in the display
    and vice versa.</p>

    <p>Whenever the user changes the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value<em>s</em></a>, the user agent
    must run the following steps:</p>

    <ol><li><p>Let <var title="">latest values</var> be a copy of the
     element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value<em>s</em></a>.</p></li>

     

     <li><p><a href="common-microsyntaxes.html#strip-leading-and-trailing-whitespace">Strip leading and trailing whitespace</a> from
     each value in <var title="">latest values</var>.</p></li>

     <li><p>Let the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> be the result of
     concatenating all the values in <var title="">latest
     values</var>, separating each value from the next by a single
     U+002C COMMA character (,), maintaining the list's
     order.</p></li>

    </ol></div>

    <p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
    specified, must have a value that is a <a href="#valid-e-mail-address-list">valid e-mail address
    list</a>.</p>

    <div class="impl">

    <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
    follows</strong>:</p>

    <ol><li><p><a href="common-microsyntaxes.html#split-a-string-on-commas" title="split a string on commas">Split on
     commas</a> the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, <a href="common-microsyntaxes.html#strip-leading-and-trailing-whitespace">strip leading and
     trailing whitespace</a> from each resulting token, if any, and
     let the element's <a href="attributes-common-to-form-controls.html#concept-fe-values" title="concept-fe-values">value<em>s</em></a> be the (possibly
     empty) resulting list of (possibly empty) tokens, maintaining the
     original order.</p></li>

     <li><p>Let the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> be the result of
     concatenating the element's <a href="attributes-common-to-form-controls.html#concept-fe-values" title="concept-fe-values">value<em>s</em></a>, separating each
     value from the next by a single U+002C COMMA character (,),
     maintaining the list's order.</p></li>

    </ol><p>When the <code title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>
    attribute is set, the user agent must run the <a href="the-input-element.html#value-sanitization-algorithm">value
    sanitization algorithm</a>.</p>

    <p><strong>Constraint validation</strong>: While the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> of the element is not a
    <a href="#valid-e-mail-address-list">valid e-mail address list</a>, the element is
    <a href="constraints.html#suffering-from-a-type-mismatch">suffering from a type mismatch</a>.</p>

    </div>

   </dd>

  </dl><p>A <dfn id="valid-e-mail-address">valid e-mail address</dfn> is a string that matches the
  ABNF production <code title="">1*(&#xA0;atext&#xA0;/&#xA0;"."&#xA0;)&#xA0;"@"&#xA0;ldh-str&#xA0;*(&#xA0;"."&#xA0;ldh-str&#xA0;)</code>
  where <code title="">atext</code> is defined in <a href="http://tools.ietf.org/html/rfc5322#section-3.2.3">RFC 5322
  section 3.2.3</a>, and <code title="">ldh-str</code> is defined in
  <a href="http://tools.ietf.org/html/rfc1034#section-3.5">RFC 1034
  section 3.5</a>. <a href="references.html#refsABNF">[ABNF]</a> <a href="references.html#refsRFC5322">[RFC5322]</a> <a href="references.html#refsRFC1034">[RFC1034]</a></p><p class="note">This requirement is a <a href="introduction.html#willful-violation">willful violation</a>
  of RFC 5322, which defines a syntax for e-mail addresses that is
  simultaneously too strict (before the "@" character), too vague
  (after the "@" character), and too lax (allowing comments,
  whitespace characters, and quoted strings in manners unfamiliar to
  most users) to be of practical use here.</p><div class="note">

   

   <p>The following JavaScript- and Perl-compatible regular expression
   is an implementation of the above definition.</p>

   <pre>/^[a-zA-Z0-9.!#$%&amp;'*+/=?\^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/</pre>

   

  </div><p>A <dfn id="valid-e-mail-address-list">valid e-mail address list</dfn> is a <a href="common-microsyntaxes.html#set-of-comma-separated-tokens">set of
  comma-separated tokens</a>, where each token is itself a
  <a href="#valid-e-mail-address">valid e-mail address</a>. <span class="impl">To obtain the
  list of tokens from a <a href="#valid-e-mail-address-list">valid e-mail address list</a>, and
  implementation must <a href="common-microsyntaxes.html#split-a-string-on-commas" title="split a string on commas">split the
  string on commas</a>.</span></p><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code> and
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attributes.</p>



   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code class="no-backref" title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>,
   <code class="no-backref" title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code>,
   <code class="no-backref" title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code class="no-backref" title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code class="no-backref" title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code>,
   <code class="no-backref" title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code>,
   <code class="no-backref" title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code class="no-backref" title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

  </div><h6 id="password-state-type-password"><span class="secno">4.10.7.1.6 </span><dfn title="attr-input-type-password">Password</dfn> state (<code title="">type=password</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#password-state-type-password" title="attr-input-type-password">Password</a> state, the rules in
  this section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a one line
  plain text edit control for the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>. The user agent should obscure
  the value so that people other than the user cannot see it.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> should be editable
  by the user. User agents must not allow users to insert U+000A LINE
  FEED (LF) or U+000D CARRIAGE RETURN (CR) characters into the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

  </div><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified, must have a value that contains no U+000A LINE FEED (LF)
  or U+000D CARRIAGE RETURN (CR) characters.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: <a href="common-microsyntaxes.html#strip-line-breaks">Strip line breaks</a> from the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>.</p>

  </div><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code> content attributes;
   <code title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>,
   <code title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code>, and
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attributes;
   <code title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code>, and
   <code title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code class="no-backref" title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code class="no-backref" title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>,
   <code class="no-backref" title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code class="no-backref" title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code class="no-backref" title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code class="no-backref" title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code class="no-backref" title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

  </div><h6 id="date-and-time-state-type-datetime"><span class="secno">4.10.7.1.7 </span><dfn title="attr-input-type-datetime">Date and Time</dfn> state (<code title="">type=datetime</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#date-and-time-state-type-datetime" title="attr-input-type-datetime">Date and Time</a> state, the
  rules in this section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for setting the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string representing a
  specific <a href="common-microsyntaxes.html#concept-datetime" title="concept-datetime">global date and
  time</a>. <span class="impl">User agents may display the date and
  time in whatever time zone is appropriate for the user.</span></p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the <a href="common-microsyntaxes.html#concept-datetime" title="concept-datetime">global date and time</a> represented by
  its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, as obtained by
  <a href="common-microsyntaxes.html#parse-a-global-date-and-time-string" title="parse a global date and time string">parsing a global
  date and time</a> from it. User agents must not allow the user to
  set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a non-empty
  string that is not a <a href="common-microsyntaxes.html#valid-normalized-forced-utc-global-date-and-time-string">valid normalized forced-UTC global date and time
  string</a>, though user agents may allow the user to set and view
  the time in another time zone and silently translate the time to and
  from the UTC time zone in the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>. If the user agent provides a
  user interface for selecting a <a href="common-microsyntaxes.html#concept-datetime" title="concept-datetime">global
  date and time</a>, then the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> must be set to a <a href="common-microsyntaxes.html#valid-normalized-forced-utc-global-date-and-time-string">valid
  normalized forced-UTC global date and time string</a> representing the
  user's selection. User agents should allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty string.</p>

  </div><p class="note">The format shown to the user is independent of the
  format used for form submission. Browsers are encouraged to use user
  interfaces that present dates and times according to the conventions
  of the user's preferred locale.</p><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified and not empty, must have a value that is a <a href="common-microsyntaxes.html#valid-global-date-and-time-string">valid
  global date and time string</a>.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: If the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>
  of the element is a <a href="common-microsyntaxes.html#valid-global-date-and-time-string">valid global date and time string</a>,
  then adjust the time so that the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> represents the same point in
  time but expressed in the UTC time zone as a <a href="common-microsyntaxes.html#valid-normalized-forced-utc-global-date-and-time-string">valid normalized
  forced-UTC global date and time string</a>, otherwise, set it to
  the empty string instead.</p>

  </div><p>The <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code> attribute, if
  specified, must have a value that is a <a href="common-microsyntaxes.html#valid-global-date-and-time-string">valid global date and
  time string</a>. The <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>
  attribute, if specified, must have a value that is a <a href="common-microsyntaxes.html#valid-global-date-and-time-string">valid
  global date and time string</a>.</p><p>The <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> attribute is
  expressed in seconds. <span class="impl">The <a href="common-input-element-attributes.html#concept-input-step-scale" title="concept-input-step-scale">step scale factor</a> is 1000
  (which converts the seconds to milliseconds, as used in the other
  algorithms).</span> The <a href="common-input-element-attributes.html#concept-input-step-default" title="concept-input-step-default">default step</a> is 60
  seconds.</p><div class="impl">

  <p>When the element is <a href="constraints.html#suffering-from-a-step-mismatch">suffering from a step mismatch</a>,
  the user agent may round the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the nearest <a href="common-microsyntaxes.html#concept-datetime" title="concept-datetime">global date and time</a> for which the
  element would not <a href="constraints.html#suffering-from-a-step-mismatch" title="suffering from a step&#10;  mismatch">suffer from a step mismatch</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-number" title="concept-input-value-string-number">algorithm to convert a
  string to a number</a>, given a string <var title="">input</var>,
  is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-global-date-and-time-string" title="parse a global date and time&#10;  string">parsing a global date and time</a> from <var title="">input</var> results in an error, then return an error;
  otherwise, return the number of milliseconds elapsed from midnight
  UTC on the morning of 1970-01-01 (the time represented by the value
  "<code title="">1970-01-01T00:00:00.0Z</code>") to the parsed <a href="common-microsyntaxes.html#concept-datetime" title="concept-datetime">global date and time</a>, ignoring leap
  seconds.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-number-string" title="concept-input-value-number-string">algorithm to convert a
  number to a string</a>, given a number <var title="">input</var>,
  is as follows</strong>: Return a <a href="common-microsyntaxes.html#valid-normalized-forced-utc-global-date-and-time-string">valid normalized forced-UTC
  global date and time string</a> that represents the <a href="common-microsyntaxes.html#concept-datetime" title="concept-datetime">global date and time</a> that is <var title="">input</var> milliseconds after midnight UTC on the morning
  of 1970-01-01 (the time represented by the value "<code title="">1970-01-01T00:00:00.0Z</code>").</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-date" title="concept-input-value-string-date">algorithm to convert a
  string to a <code>Date</code> object</a>, given a string <var title="">input</var>, is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-global-date-and-time-string" title="parse&#10;  a global date and time string">parsing a global date and time</a>
  from <var title="">input</var> results in an error, then return an
  error; otherwise, return <a href="infrastructure.html#create-a-date-object" title="create a Date object">a new
  <code>Date</code> object</a> representing the parsed <a href="common-microsyntaxes.html#concept-datetime" title="concept-datetime">global date and time</a>, expressed in
  UTC.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-date-string" title="concept-input-value-date-string">algorithm to convert a
  <code>Date</code> object to a string</a>, given a
  <code>Date</code> object <var title="">input</var>, is as
  follows</strong>: Return a <a href="common-microsyntaxes.html#valid-normalized-forced-utc-global-date-and-time-string">valid normalized forced-UTC global
  date and time string</a> that represents the <a href="common-microsyntaxes.html#concept-datetime" title="concept-datetime">global date and time</a> that is
  represented by <var title="">input</var>.</p>

  </div><div class="note" id="only-contemporary-times">

   <p>The <a href="#date-and-time-state-type-datetime" title="attr-input-type-datetime">Date and Time</a>
   state (and other date- and time-related states described in
   subsequent sections) is not intended for the entry of values for
   which a precise date and time relative to the contemporary calendar
   cannot be established. For example, it would be inappropriate for
   the entry of times like "one millisecond after the big bang", "the
   early part of the Jurassic period", or "a winter around 250
   BCE".</p>

   <p>For the input of dates before the introduction of the Gregorian
   calendar, authors are encouraged to not use the <a href="#date-and-time-state-type-datetime" title="attr-input-type-datetime">Date and Time</a> state (and
   the other date- and time-related states described in subsequent
   sections), as user agents are not required to support converting
   dates and times from earlier periods to the Gregorian calendar, and
   asking users to do so manually puts an undue burden on users. (This
   is complicated by the manner in which the Gregorian calendar was
   phased in, which occurred at different times in different
   countries, ranging from partway through the 16th century all the
   way to early in the 20th.) Instead, authors are encouraged to
   provide fine-grained input controls using the <code><a href="the-select-element.html#the-select-element">select</a></code>
   element and <code><a href="the-input-element.html#the-input-element">input</a></code> elements with the <a href="#number-state-type-number" title="attr-input-type-number">Number</a> state.</p>

  </div><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code>,
   <code title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
