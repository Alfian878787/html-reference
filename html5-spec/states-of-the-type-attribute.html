   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code class="no-backref" title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code class="no-backref" title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>, and
   <code class="no-backref" title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code> IDL attributes;
   <code class="no-backref" title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code class="no-backref" title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

  </div><div class="example">

   <p>The following fragment shows part of a calendar application. A
   user can specify a date and time for a meeting (in his local time
   zone, probably, though the user agent can allow the user to change
   that), and since the submitted data includes the time-zone offset,
   the application can ensure that the meeting is shown at the correct
   time regardless of the time zones used by all the participants.</p>

   <pre>&lt;fieldset&gt;
 &lt;legend&gt;Add Meeting&lt;/legend&gt;
 &lt;p&gt;&lt;label&gt;Meeting name: &lt;input type=text name="meeting.label"&gt;&lt;/label&gt;
 &lt;p&gt;&lt;label&gt;Meeting time: &lt;input type=datetime name="meeting.start"&gt;&lt;/label&gt;
&lt;/fieldset&gt;</pre>

   <p>Had the application used the <code title="attr-input-type-datetime-local"><a href="#local-date-and-time-state-type-datetime-local">datetime-local</a></code> type
   instead, the calendar application would have also had to explicitly
   determine which time zone the user intended.</p>

  </div><h6 id="date-state-type-date"><span class="secno">4.10.7.1.8 </span><dfn title="attr-input-type-date">Date</dfn> state (<code title="">type=date</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#date-state-type-date" title="attr-input-type-date">Date</a> state, the rules in this
  section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for setting the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string representing a
  specific <a href="common-microsyntaxes.html#concept-date" title="concept-date">date</a>.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the <a href="common-microsyntaxes.html#concept-date" title="concept-date">date</a> represented by its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, as obtained by <a href="common-microsyntaxes.html#parse-a-date-string" title="parse a date string">parsing a date</a> from it. User
  agents must not allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a non-empty string that is
  not a <a href="common-microsyntaxes.html#valid-date-string">valid date string</a>. If the user agent provides a
  user interface for selecting a <a href="common-microsyntaxes.html#concept-date" title="concept-date">date</a>, then the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> must be set to a <a href="common-microsyntaxes.html#valid-date-string">valid
  date string</a> representing the user's selection. User agents
  should allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty string.</p>

  </div><p class="note">The format shown to the user is independent of the
  format used for form submission. Browsers are encouraged to use user
  interfaces that present dates according to the conventions of the
  user's preferred locale.</p><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified and not empty, must have a value that is a <a href="common-microsyntaxes.html#valid-date-string">valid
  date string</a>.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: If the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>
  of the element is not a <a href="common-microsyntaxes.html#valid-date-string">valid date string</a>, then set it
  to the empty string instead.</p>

  </div><p>The <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code> attribute, if
  specified, must have a value that is a <a href="common-microsyntaxes.html#valid-date-string">valid date
  string</a>. The <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>
  attribute, if specified, must have a value that is a <a href="common-microsyntaxes.html#valid-date-string">valid
  date string</a>.</p><p>The <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> attribute is
  expressed in days. <span class="impl">The <a href="common-input-element-attributes.html#concept-input-step-scale" title="concept-input-step-scale">step scale factor</a> is
  86,400,000 (which converts the days to milliseconds, as used in the
  other algorithms).</span> The <a href="common-input-element-attributes.html#concept-input-step-default" title="concept-input-step-default">default step</a> is 1 day.</p><div class="impl">

  <p>When the element is <a href="constraints.html#suffering-from-a-step-mismatch">suffering from a step mismatch</a>,
  the user agent may round the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the nearest <a href="common-microsyntaxes.html#concept-date" title="concept-date">date</a> for which the element would not
  <a href="constraints.html#suffering-from-a-step-mismatch" title="suffering from a step mismatch">suffer from a step
  mismatch</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-number" title="concept-input-value-string-number">algorithm to convert a
  string to a number</a>, given a string <var title="">input</var>,
  is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-date-string" title="parse a date string">parsing
  a date</a> from <var title="">input</var> results in an error,
  then return an error; otherwise, return the number of milliseconds
  elapsed from midnight UTC on the morning of 1970-01-01 (the time
  represented by the value "<code title="">1970-01-01T00:00:00.0Z</code>") to midnight UTC on the
  morning of the parsed <a href="common-microsyntaxes.html#concept-date" title="concept-date">date</a>,
  ignoring leap seconds.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-number-string" title="concept-input-value-number-string">algorithm to convert a
  number to a string</a>, given a number <var title="">input</var>,
  is as follows</strong>: Return a <a href="common-microsyntaxes.html#valid-date-string">valid date string</a> that
  represents the <a href="common-microsyntaxes.html#concept-date" title="concept-date">date</a> that, in UTC,
  is current <var title="">input</var> milliseconds after midnight UTC
  on the morning of 1970-01-01 (the time represented by the value
  "<code title="">1970-01-01T00:00:00.0Z</code>").</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-date" title="concept-input-value-string-date">algorithm to convert a
  string to a <code>Date</code> object</a>, given a string <var title="">input</var>, is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-date-string" title="parse&#10;  a date string">parsing a date</a> from <var title="">input</var>
  results in an error, then return an error; otherwise, return <a href="infrastructure.html#create-a-date-object" title="create a Date object">a new <code>Date</code> object</a>
  representing midnight UTC on the morning of the parsed <a href="common-microsyntaxes.html#concept-date" title="concept-date">date</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-date-string" title="concept-input-value-date-string">algorithm to convert a
  <code>Date</code> object to a string</a>, given a
  <code>Date</code> object <var title="">input</var>, is as
  follows</strong>: Return a <a href="common-microsyntaxes.html#valid-date-string">valid date string</a> that
  represents the <a href="common-microsyntaxes.html#concept-date" title="concept-date">date</a> current at the
  time represented by <var title="">input</var> in the UTC
  time zone.</p>

  </div><p class="note">See <a href="#only-contemporary-times">the note on
  historical dates</a> in the <a href="#date-and-time-state-type-datetime" title="attr-input-type-datetime">Date and Time</a> state
  section.</p><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code>,
   <code title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code class="no-backref" title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code class="no-backref" title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>, and
   <code class="no-backref" title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code> IDL attributes;
   <code class="no-backref" title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code class="no-backref" title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

  </div><h6 id="month-state-type-month"><span class="secno">4.10.7.1.9 </span><dfn title="attr-input-type-month">Month</dfn> state (<code title="">type=month</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#month-state-type-month" title="attr-input-type-month">Month</a> state, the rules in this
  section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for setting the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string representing a
  specific <a href="common-microsyntaxes.html#concept-month" title="concept-month">month</a>.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the <a href="common-microsyntaxes.html#concept-month" title="concept-month">month</a> represented by its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, as obtained by <a href="common-microsyntaxes.html#parse-a-month-string" title="parse a month string">parsing a month</a> from it. User
  agents must not allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a non-empty string that is
  not a <a href="common-microsyntaxes.html#valid-month-string">valid month string</a>. If the user agent provides a
  user interface for selecting a <a href="common-microsyntaxes.html#concept-month" title="concept-month">month</a>, then the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> must be set to a <a href="common-microsyntaxes.html#valid-month-string">valid
  month string</a> representing the user's selection. User agents
  should allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty string.</p>

  </div><p class="note">The format shown to the user is independent of the
  format used for form submission. Browsers are encouraged to use user
  interfaces that present months according to the conventions of the
  user's preferred locale.</p><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified and not empty, must have a value that is a <a href="common-microsyntaxes.html#valid-month-string">valid
  month string</a>.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: If the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>
  of the element is not a <a href="common-microsyntaxes.html#valid-month-string">valid month string</a>, then set it
  to the empty string instead.</p>

  </div><p>The <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code> attribute, if
  specified, must have a value that is a <a href="common-microsyntaxes.html#valid-month-string">valid month
  string</a>. The <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>
  attribute, if specified, must have a value that is a <a href="common-microsyntaxes.html#valid-month-string">valid
  month string</a>.</p><p>The <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> attribute is
  expressed in months. <span class="impl">The <a href="common-input-element-attributes.html#concept-input-step-scale" title="concept-input-step-scale">step scale factor</a> is 1
  (there is no conversion needed as the algorithms use months).</span>
  The <a href="common-input-element-attributes.html#concept-input-step-default" title="concept-input-step-default">default step</a> is
  1 month.</p><div class="impl">

  <p>When the element is <a href="constraints.html#suffering-from-a-step-mismatch">suffering from a step mismatch</a>,
  the user agent may round the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the nearest <a href="common-microsyntaxes.html#concept-month" title="concept-month">month</a> for which the element would not
  <a href="constraints.html#suffering-from-a-step-mismatch" title="suffering from a step mismatch">suffer from a step
  mismatch</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-number" title="concept-input-value-string-number">algorithm to convert a
  string to a number</a>, given a string <var title="">input</var>,
  is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-month-string" title="parse a month&#10;  string">parsing a month</a> from <var title="">input</var>
  results in an error, then return an error; otherwise, return the
  number of months between January 1970 and the parsed <a href="common-microsyntaxes.html#concept-month" title="concept-month">month</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-number-string" title="concept-input-value-number-string">algorithm to convert a
  number to a string</a>, given a number <var title="">input</var>,
  is as follows</strong>: Return a <a href="common-microsyntaxes.html#valid-month-string">valid month string</a>
  that represents the <a href="common-microsyntaxes.html#concept-month" title="concept-month">month</a> that
  has <var title="">input</var> months between it and January
  1970.</p>

  

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-date" title="concept-input-value-string-date">algorithm to convert a
  string to a <code>Date</code> object</a>, given a string <var title="">input</var>, is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-month-string" title="parse&#10;  a month string">parsing a month</a> from <var title="">input</var> results in an error, then return an error;
  otherwise, return <a href="infrastructure.html#create-a-date-object" title="create a Date object">a new
  <code>Date</code> object</a> representing midnight UTC on the
  morning of the first day of the parsed <a href="common-microsyntaxes.html#concept-month" title="concept-month">month</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-date-string" title="concept-input-value-date-string">algorithm to convert a
  <code>Date</code> object to a string</a>, given a
  <code>Date</code> object <var title="">input</var>, is as
  follows</strong>: Return a <a href="common-microsyntaxes.html#valid-month-string">valid month string</a> that
  represents the <a href="common-microsyntaxes.html#concept-month" title="concept-month">month</a> current at
  the time represented by <var title="">input</var> in the UTC
  time zone.</p>

  </div><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,

   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code>,
   <code title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,

   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,

   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code class="no-backref" title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code class="no-backref" title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,

   <code class="no-backref" title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code class="no-backref" title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

  </div><h6 id="week-state-type-week"><span class="secno">4.10.7.1.10 </span><dfn title="attr-input-type-week">Week</dfn> state (<code title="">type=week</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#week-state-type-week" title="attr-input-type-week">Week</a> state, the rules in this
  section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for setting the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string representing a
  specific <a href="common-microsyntaxes.html#concept-week" title="concept-week">week</a>.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the <a href="common-microsyntaxes.html#concept-week" title="concept-week">week</a> represented by its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, as obtained by <a href="common-microsyntaxes.html#parse-a-week-string" title="parse a week string">parsing a week</a> from it. User
  agents must not allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a non-empty string that is
  not a <a href="common-microsyntaxes.html#valid-week-string">valid week string</a>. If the user agent provides a
  user interface for selecting a <a href="common-microsyntaxes.html#concept-week" title="concept-week">week</a>, then the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> must be set to a <a href="common-microsyntaxes.html#valid-week-string">valid
  week string</a> representing the user's selection. User agents
  should allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty string.</p>

  </div><p class="note">The format shown to the user is independent of the
  format used for form submission. Browsers are encouraged to use user
  interfaces that present weeks according to the conventions of the
  user's preferred locale.</p><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified and not empty, must have a value that is a <a href="common-microsyntaxes.html#valid-week-string">valid
  week string</a>.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: If the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>
  of the element is not a <a href="common-microsyntaxes.html#valid-week-string">valid week string</a>, then set it
  to the empty string instead.</p>

  </div><p>The <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code> attribute, if
  specified, must have a value that is a <a href="common-microsyntaxes.html#valid-week-string">valid week
  string</a>. The <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>
  attribute, if specified, must have a value that is a <a href="common-microsyntaxes.html#valid-week-string">valid
  week string</a>.</p><p>The <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> attribute is
  expressed in weeks. <span class="impl">The <a href="common-input-element-attributes.html#concept-input-step-scale" title="concept-input-step-scale">step scale factor</a> is
  604,800,000 (which converts the weeks to milliseconds, as used in
  the other algorithms).</span> The <a href="common-input-element-attributes.html#concept-input-step-default" title="concept-input-step-default">default step</a> is 1
  week. <span class="impl">The <a href="common-input-element-attributes.html#concept-input-step-default-base" title="concept-input-step-default-base">default step base</a> is
  &#x2212;259,200,000 (the start of week 1970-W01).</span></p><div class="impl">

  <p>When the element is <a href="constraints.html#suffering-from-a-step-mismatch">suffering from a step mismatch</a>,
  the user agent may round the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the nearest <a href="common-microsyntaxes.html#concept-week" title="concept-week">week</a> for which the element would not
  <a href="constraints.html#suffering-from-a-step-mismatch" title="suffering from a step mismatch">suffer from a step
  mismatch</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-number" title="concept-input-value-string-number">algorithm to convert a
  string to a number</a>, given a string <var title="">input</var>,
  is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-week-string" title="parse a week string">parsing
  a week string</a> from <var title="">input</var> results in an
  error, then return an error; otherwise, return the number of
  milliseconds elapsed from midnight UTC on the morning of 1970-01-01
  (the time represented by the value "<code title="">1970-01-01T00:00:00.0Z</code>") to midnight UTC on the
  morning of the Monday of the parsed <a href="common-microsyntaxes.html#concept-week" title="concept-week">week</a>, ignoring leap seconds.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-number-string" title="concept-input-value-number-string">algorithm to convert a
  number to a string</a>, given a number <var title="">input</var>,
  is as follows</strong>: Return a <a href="common-microsyntaxes.html#valid-week-string">valid week string</a> that
  represents the <a href="common-microsyntaxes.html#concept-week" title="concept-week">week</a> that, in UTC,
  is current <var title="">input</var> milliseconds after midnight UTC
  on the morning of 1970-01-01 (the time represented by the value
  "<code title="">1970-01-01T00:00:00.0Z</code>").</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-date" title="concept-input-value-string-date">algorithm to convert a
  string to a <code>Date</code> object</a>, given a string <var title="">input</var>, is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-week-string" title="parse&#10;  a week string">parsing a week</a> from <var title="">input</var>
  results in an error, then return an error; otherwise, return <a href="infrastructure.html#create-a-date-object" title="create a Date object">a new <code>Date</code> object</a>
  representing midnight UTC on the morning of the Monday of the parsed
  <a href="common-microsyntaxes.html#concept-week" title="concept-week">week</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-date-string" title="concept-input-value-date-string">algorithm to convert a
  <code>Date</code> object to a string</a>, given a
  <code>Date</code> object <var title="">input</var>, is as
  follows</strong>: Return a <a href="common-microsyntaxes.html#valid-week-string">valid week string</a> that
  represents the <a href="common-microsyntaxes.html#concept-week" title="concept-week">week</a> current at the
  time represented by <var title="">input</var> in the UTC
  time zone.</p>

  </div><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code>,
   <code title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code class="no-backref" title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code class="no-backref" title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>, and
   <code class="no-backref" title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code> IDL attributes;
   <code class="no-backref" title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code class="no-backref" title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

  </div><h6 id="time-state-type-time"><span class="secno">4.10.7.1.11 </span><dfn title="attr-input-type-time">Time</dfn> state (<code title="">type=time</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#time-state-type-time" title="attr-input-type-time">Time</a> state, the rules in this
  section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for setting the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string representing a
  specific <a href="common-microsyntaxes.html#concept-time" title="concept-time">time</a>.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the <a href="common-microsyntaxes.html#concept-time" title="concept-time">time</a> represented by its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, as obtained by <a href="common-microsyntaxes.html#parse-a-time-string" title="parse a time string">parsing a time</a> from it. User
  agents must not allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a non-empty string that is
  not a <a href="common-microsyntaxes.html#valid-time-string">valid time string</a>. If the user agent provides a
  user interface for selecting a <a href="common-microsyntaxes.html#concept-time" title="concept-time">time</a>, then the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> must be set to a <a href="common-microsyntaxes.html#valid-time-string">valid
  time string</a> representing the user's selection. User agents
  should allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty string.</p>

  </div><p class="note">The format shown to the user is independent of the
  format used for form submission. Browsers are encouraged to use user
  interfaces that present times according to the conventions of the
  user's preferred locale.</p><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified and not empty, must have a value that is a <a href="common-microsyntaxes.html#valid-time-string">valid
  time string</a>.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: If the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>
  of the element is not a <a href="common-microsyntaxes.html#valid-time-string">valid time string</a>, then set it
  to the empty string instead.</p>

  </div><p>The <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code> attribute, if
  specified, must have a value that is a <a href="common-microsyntaxes.html#valid-time-string">valid time
  string</a>. The <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>
  attribute, if specified, must have a value that is a <a href="common-microsyntaxes.html#valid-time-string">valid
  time string</a>.</p><p>The <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> attribute is
  expressed in seconds. <span class="impl">The <a href="common-input-element-attributes.html#concept-input-step-scale" title="concept-input-step-scale">step scale factor</a> is 1000
  (which converts the seconds to milliseconds, as used in the other
  algorithms).</span> The <a href="common-input-element-attributes.html#concept-input-step-default" title="concept-input-step-default">default step</a> is 60
  seconds.</p><div class="impl">

  <p>When the element is <a href="constraints.html#suffering-from-a-step-mismatch">suffering from a step mismatch</a>,
  the user agent may round the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the nearest <a href="common-microsyntaxes.html#concept-time" title="concept-time">time</a> for which the element would not
  <a href="constraints.html#suffering-from-a-step-mismatch" title="suffering from a step mismatch">suffer from a step
  mismatch</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-number" title="concept-input-value-string-number">algorithm to convert a
  string to a number</a>, given a string <var title="">input</var>,
  is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-time-string" title="parse a time string">parsing
  a time</a> from <var title="">input</var> results in an error,
  then return an error; otherwise, return the number of milliseconds
  elapsed from midnight to the parsed <a href="common-microsyntaxes.html#concept-time" title="concept-time">time</a> on a day with no time changes.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-number-string" title="concept-input-value-number-string">algorithm to convert a
  number to a string</a>, given a number <var title="">input</var>,
  is as follows</strong>: Return a <a href="common-microsyntaxes.html#valid-time-string">valid time string</a> that
  represents the <a href="common-microsyntaxes.html#concept-time" title="concept-time">time</a> that is <var title="">input</var> milliseconds after midnight on a day with no
  time changes.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-date" title="concept-input-value-string-date">algorithm to convert a
  string to a <code>Date</code> object</a>, given a string <var title="">input</var>, is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-time-string" title="parse&#10;  a time string">parsing a time</a> from <var title="">input</var>
  results in an error, then return an error; otherwise, return <a href="infrastructure.html#create-a-date-object" title="create a Date object">a new <code>Date</code> object</a>
  representing the parsed <a href="common-microsyntaxes.html#concept-time" title="concept-time">time</a> in
  UTC on 1970-01-01.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-date-string" title="concept-input-value-date-string">algorithm to convert a
  <code>Date</code> object to a string</a>, given a
  <code>Date</code> object <var title="">input</var>, is as
  follows</strong>: Return a <a href="common-microsyntaxes.html#valid-time-string">valid time string</a> that
  represents the UTC <a href="common-microsyntaxes.html#concept-time" title="concept-time">time</a> component
  that is represented by <var title="">input</var>.</p>

  </div><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code>,
   <code title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code>, and
   <code title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code class="no-backref" title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code class="no-backref" title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>, and
   <code class="no-backref" title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code> IDL attributes;
   <code class="no-backref" title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code class="no-backref" title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

  </div><h6 id="local-date-and-time-state-type-datetime-local"><span class="secno">4.10.7.1.12 </span><dfn title="attr-input-type-datetime-local">Local Date and Time</dfn> state (<code title="">type=datetime-local</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#local-date-and-time-state-type-datetime-local" title="attr-input-type-datetime-local">Local Date and Time</a>
  state, the rules in this section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for setting the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string representing a
  <a href="common-microsyntaxes.html#concept-datetime-local" title="concept-datetime-local">local date and time</a>,
  with no time-zone offset information.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the <a href="common-microsyntaxes.html#concept-datetime-local" title="concept-datetime-local">date and time</a> represented by
  its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, as obtained by
  <a href="common-microsyntaxes.html#parse-a-local-date-and-time-string" title="parse a local date and time string">parsing a date and
  time</a> from it. User agents must not allow the user to set the
  <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a non-empty string
  that is not a <a href="common-microsyntaxes.html#valid-normalized-local-date-and-time-string">valid normalized local date and time
  string</a>. If the user agent provides a user interface for
  selecting a <a href="common-microsyntaxes.html#concept-datetime-local" title="concept-datetime-local">local date and
  time</a>, then the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>
  must be set to a <a href="common-microsyntaxes.html#valid-normalized-local-date-and-time-string">valid normalized local date and time
  string</a> representing the user's selection. User agents should
  allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty string.</p>

  </div><p class="note">The format shown to the user is independent of the
  format used for form submission. Browsers are encouraged to use user
  interfaces that present dates and times according to the conventions
  of the user's preferred locale.</p><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified and not empty, must have a value that is a <a href="common-microsyntaxes.html#valid-local-date-and-time-string">valid
  local date and time string</a>.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: If the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>
  of the element is a <a href="common-microsyntaxes.html#valid-local-date-and-time-string">valid local date and time string</a>,
  then set it to a <a href="common-microsyntaxes.html#valid-normalized-local-date-and-time-string">valid normalized local date and time
  string</a> representing the same date and time; otherwise, set it
  to the empty string instead.</p>

  </div><p>The <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code> attribute, if
  specified, must have a value that is a <a href="common-microsyntaxes.html#valid-local-date-and-time-string">valid local date and
  time string</a>. The <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>
  attribute, if specified, must have a value that is a <a href="common-microsyntaxes.html#valid-local-date-and-time-string">valid
  local date and time string</a>.</p><p>The <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> attribute is
  expressed in seconds. <span class="impl">The <a href="common-input-element-attributes.html#concept-input-step-scale" title="concept-input-step-scale">step scale factor</a> is 1000
  (which converts the seconds to milliseconds, as used in the other
  algorithms).</span> The <a href="common-input-element-attributes.html#concept-input-step-default" title="concept-input-step-default">default step</a> is 60
  seconds.</p><div class="impl">

  <p>When the element is <a href="constraints.html#suffering-from-a-step-mismatch">suffering from a step mismatch</a>,
  the user agent may round the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the nearest <a href="common-microsyntaxes.html#concept-datetime-local" title="concept-datetime-local">local date and time</a> for which
  the element would not <a href="constraints.html#suffering-from-a-step-mismatch" title="suffering from a step&#10;  mismatch">suffer from a step mismatch</a>.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-number" title="concept-input-value-string-number">algorithm to convert a
  string to a number</a>, given a string <var title="">input</var>,
  is as follows</strong>: If <a href="common-microsyntaxes.html#parse-a-local-date-and-time-string" title="parse a local date and time&#10;  string">parsing a date and time</a> from <var title="">input</var> results in an error, then return an error;
  otherwise, return the number of milliseconds elapsed from midnight
  on the morning of 1970-01-01 (the time represented by the value
  "<code title="">1970-01-01T00:00:00.0</code>") to the parsed <a href="common-microsyntaxes.html#concept-datetime-local" title="concept-datetime-local">local date and time</a>, ignoring
  leap seconds.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-number-string" title="concept-input-value-number-string">algorithm to convert a
  number to a string</a>, given a number <var title="">input</var>,
  is as follows</strong>: Return a <a href="common-microsyntaxes.html#valid-normalized-local-date-and-time-string">valid normalized local date
  and time string</a> that represents the date and time that is
  <var title="">input</var> milliseconds after midnight on the morning
  of 1970-01-01 (the time represented by the value "<code title="">1970-01-01T00:00:00.0</code>").</p>

  </div><p class="note">See <a href="#only-contemporary-times">the note on
  historical dates</a> in the <a href="#date-and-time-state-type-datetime" title="attr-input-type-datetime">Date and Time</a> state
  section.</p><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code>, and
   <code title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>

   <p>The following content attributes must not be specified and <a href="common-input-element-attributes.html#do-not-apply">do not
   apply</a> to the element:
   <code class="no-backref" title="attr-input-accept"><a href="#attr-input-accept">accept</a></code>,
   <code class="no-backref" title="attr-input-alt"><a href="#attr-input-alt">alt</a></code>,
   <code class="no-backref" title="attr-input-checked"><a href="the-input-element.html#attr-input-checked">checked</a></code>,
   <code class="no-backref" title="attr-input-dirname"><a href="common-input-element-attributes.html#attr-input-dirname">dirname</a></code>,
   <code class="no-backref" title="attr-fs-formaction"><a href="attributes-common-to-form-controls.html#attr-fs-formaction">formaction</a></code>,
   <code class="no-backref" title="attr-fs-formenctype"><a href="attributes-common-to-form-controls.html#attr-fs-formenctype">formenctype</a></code>,
   <code class="no-backref" title="attr-fs-formmethod"><a href="attributes-common-to-form-controls.html#attr-fs-formmethod">formmethod</a></code>,
   <code class="no-backref" title="attr-fs-formnovalidate"><a href="attributes-common-to-form-controls.html#attr-fs-formnovalidate">formnovalidate</a></code>,
   <code class="no-backref" title="attr-fs-formtarget"><a href="attributes-common-to-form-controls.html#attr-fs-formtarget">formtarget</a></code>,
   <code class="no-backref" title="attr-dim-height"><a href="dimension-attributes.html#attr-dim-height">height</a></code>,
   <code class="no-backref" title="attr-input-maxlength"><a href="common-input-element-attributes.html#attr-input-maxlength">maxlength</a></code>,
   <code class="no-backref" title="attr-input-multiple"><a href="common-input-element-attributes.html#attr-input-multiple">multiple</a></code>,
   <code class="no-backref" title="attr-input-pattern"><a href="common-input-element-attributes.html#attr-input-pattern">pattern</a></code>,
   <code class="no-backref" title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code class="no-backref" title="attr-input-size"><a href="common-input-element-attributes.html#attr-input-size">size</a></code>,
   <code class="no-backref" title="attr-input-src"><a href="#attr-input-src">src</a></code>, and
   <code class="no-backref" title="attr-dim-width"><a href="dimension-attributes.html#attr-dim-width">width</a></code>.</p>

   <p>The following IDL attributes and methods do not apply to the
   element:
   <code class="no-backref" title="dom-input-checked"><a href="common-input-element-apis.html#dom-input-checked">checked</a></code>,
   <code class="no-backref" title="dom-input-files"><a href="common-input-element-apis.html#dom-input-files">files</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionStart"><a href="textFieldSelection.html#dom-textarea-input-selectionstart">selectionStart</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionEnd"><a href="textFieldSelection.html#dom-textarea-input-selectionend">selectionEnd</a></code>,
   <code class="no-backref" title="dom-textarea/input-selectionDirection"><a href="textFieldSelection.html#dom-textarea-input-selectiondirection">selectionDirection</a></code>, and
   <code class="no-backref" title="dom-input-valueAsDate"><a href="common-input-element-apis.html#dom-input-valueasdate">valueAsDate</a></code> IDL attributes;
   <code class="no-backref" title="dom-textarea/input-select"><a href="textFieldSelection.html#dom-textarea-input-select">select()</a></code> and
   <code class="no-backref" title="dom-textarea/input-setSelectionRange"><a href="textFieldSelection.html#dom-textarea-input-setselectionrange">setSelectionRange()</a></code> methods.</p>

  </div><div class="example">

   <p>The following example shows part of a flight booking
   application. The application uses an <code><a href="the-input-element.html#the-input-element">input</a></code> element
   with its <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute set to
   <code title="attr-input-type-datetime-local"><a href="#local-date-and-time-state-type-datetime-local">datetime-local</a></code>,
   and it then interprets the given date and time in the time zone of
   the selected airport.</p>

   <pre>&lt;fieldset&gt;
 &lt;legend&gt;Destination&lt;/legend&gt;
 &lt;p&gt;&lt;label&gt;Airport: &lt;input type=text name=to list=airports&gt;&lt;/label&gt;&lt;/p&gt;
 &lt;p&gt;&lt;label&gt;Departure time: &lt;input type=datetime-local name=totime step=3600&gt;&lt;/label&gt;&lt;/p&gt;
&lt;/fieldset&gt;
&lt;datalist id=airports&gt;
 &lt;option value=ATL label="Atlanta"&gt;
 &lt;option value=MEM label="Memphis"&gt;
 &lt;option value=LHR label="London Heathrow"&gt;
 &lt;option value=LAX label="Los Angeles"&gt;
 &lt;option value=FRA label="Frankfurt"&gt;
&lt;/datalist&gt;</pre>

   <p>If the application instead used the <code title="attr-input-type-datetime"><a href="#date-and-time-state-type-datetime">datetime</a></code> type, then the
   user would have to work out the time-zone conversions himself,
   which is clearly not a good user experience!</p>

  </div><h6 id="number-state-type-number"><span class="secno">4.10.7.1.13 </span><dfn title="attr-input-type-number">Number</dfn> state (<code title="">type=number</code>)</h6><div class="impl">

  <p>When an <code><a href="the-input-element.html#the-input-element">input</a></code> element's <code title="attr-input-type"><a href="the-input-element.html#attr-input-type">type</a></code> attribute is in the <a href="#number-state-type-number" title="attr-input-type-number">Number</a> state, the rules in
  this section apply.</p>

  </div><p>The <code><a href="the-input-element.html#the-input-element">input</a></code> element <a href="rendering.html#represents">represents</a> a control
  for setting the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a string representing a
  number.</p><div class="impl">

  <p>If the element is <i title="concept-input-mutable"><a href="the-input-element.html#concept-input-mutable">mutable</a></i>,
  the user agent should allow the user to change the number
  represented by its <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>, as
  obtained from applying the <a href="common-microsyntaxes.html#rules-for-parsing-floating-point-number-values">rules for parsing floating point
  number values</a> to it. User agents must not allow the user to
  set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to a non-empty
  string that is not a <a href="common-microsyntaxes.html#valid-floating-point-number">valid floating point number</a>. If
  the user agent provides a user interface for selecting a number,
  then the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> must be set to
  the <a href="common-microsyntaxes.html#best-representation-of-the-number-as-a-floating-point-number" title="best representation of the number as a floating&#10;  point number">best representation of the number representing the
  user's selection as a floating point number</a>. User agents
  should allow the user to set the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the empty string.</p>

  </div><p class="note">This specification does not define what user
  interface user agents are to use; user agent vendors are encouraged
  to consider what would best serve their users' needs. For example, a
  user agent in Persian or Arabic markets might support Persian and
  Arabic numeric input (converting it to the format required for
  submission as described above). </p><p>The <code title="attr-input-value"><a href="the-input-element.html#attr-input-value">value</a></code> attribute, if
  specified and not empty, must have a value that is a <a href="common-microsyntaxes.html#valid-floating-point-number">valid
  floating point number</a>.</p><div class="impl">

  <p><strong>The <a href="the-input-element.html#value-sanitization-algorithm">value sanitization algorithm</a> is as
  follows</strong>: If the <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a>
  of the element is not a <a href="common-microsyntaxes.html#valid-floating-point-number">valid floating point number</a>,
  then set it to the empty string instead.</p>

  </div><p>The <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code> attribute, if
  specified, must have a value that is a <a href="common-microsyntaxes.html#valid-floating-point-number">valid floating point
  number</a>. The <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>
  attribute, if specified, must have a value that is a <a href="common-microsyntaxes.html#valid-floating-point-number">valid
  floating point number</a>.</p><p><span class="impl">The <a href="common-input-element-attributes.html#concept-input-step-scale" title="concept-input-step-scale">step scale factor</a> is
  1.</span> The <a href="common-input-element-attributes.html#concept-input-step-default" title="concept-input-step-default">default
  step</a> is 1 (allowing only integers, unless the <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code> attribute has a non-integer
  value).</p><div class="impl">

  <p>When the element is <a href="constraints.html#suffering-from-a-step-mismatch">suffering from a step mismatch</a>,
  the user agent may round the element's <a href="attributes-common-to-form-controls.html#concept-fe-value" title="concept-fe-value">value</a> to the nearest number for
  which the element would not <a href="constraints.html#suffering-from-a-step-mismatch" title="suffering from a step&#10;  mismatch">suffer from a step mismatch</a>. If there are two such
  numbers, user agents are encouraged to pick the one nearest positive
  infinity.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-string-number" title="concept-input-value-string-number">algorithm to convert a
  string to a number</a>, given a string <var title="">input</var>,
  is as follows</strong>: If applying the <a href="common-microsyntaxes.html#rules-for-parsing-floating-point-number-values">rules for parsing
  floating point number values</a> to <var title="">input</var>
  results in an error, then return an error; otherwise, return the
  resulting number.</p>

  <p><strong>The <a href="the-input-element.html#concept-input-value-number-string" title="concept-input-value-number-string">algorithm to convert a
  number to a string</a>, given a number <var title="">input</var>,
  is as follows</strong>: Return a <a href="common-microsyntaxes.html#valid-floating-point-number">valid floating point
  number</a> that represents <var title="">input</var>.</p>

  </div><div class="bookkeeping">

   <p>The following common <code><a href="the-input-element.html#the-input-element">input</a></code> element content
   attributes, IDL attributes, and methods apply to the element:
   <code title="attr-input-autocomplete"><a href="common-input-element-attributes.html#attr-input-autocomplete">autocomplete</a></code>,
   <code title="attr-input-list"><a href="common-input-element-attributes.html#attr-input-list">list</a></code>,
   <code title="attr-input-max"><a href="common-input-element-attributes.html#attr-input-max">max</a></code>,
   <code title="attr-input-min"><a href="common-input-element-attributes.html#attr-input-min">min</a></code>,
   <code title="attr-input-placeholder"><a href="common-input-element-attributes.html#attr-input-placeholder">placeholder</a></code>,
   <code title="attr-input-readonly"><a href="common-input-element-attributes.html#attr-input-readonly">readonly</a></code>,
   <code title="attr-input-required"><a href="common-input-element-attributes.html#attr-input-required">required</a></code>, and
   <code title="attr-input-step"><a href="common-input-element-attributes.html#attr-input-step">step</a></code> content attributes;
   <code title="dom-input-list"><a href="common-input-element-apis.html#dom-input-list">list</a></code>,
   <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code>, and
   <code title="dom-input-valueAsNumber"><a href="common-input-element-apis.html#dom-input-valueasnumber">valueAsNumber</a></code> IDL attributes;
   <code title="dom-input-stepDown"><a href="common-input-element-apis.html#dom-input-stepdown">stepDown()</a></code> and
   <code title="dom-input-stepUp"><a href="common-input-element-apis.html#dom-input-stepup">stepUp()</a></code> methods.</p>

   <p>The <code title="dom-input-value"><a href="common-input-element-apis.html#dom-input-value">value</a></code> IDL attribute is
   in mode <a href="common-input-element-apis.html#dom-input-value-value" title="dom-input-value-value">value</a>.</p>

   <p>The <code title="event-input-input"><a href="common-input-element-apis.html#event-input-input">input</a></code> and <code title="event-input-change"><a href="common-input-element-apis.html#event-input-change">change</a></code> events apply.</p>
